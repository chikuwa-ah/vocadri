<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>実力テスト | Zensho Vocadri!</title>
    <link rel="icon" href="./icons/favicon.ico" id="favicon" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/examination.css" />
    <link rel="stylesheet" href="./style/wordList.css" />
    <link rel="stylesheet" href="./style/typing.css" />
    <script src="./script/examination.js"></script>
    <script src="./script/words.js"></script>
    <script src="./script/apiKey.js"></script>
</head>

<body>
    <section class="origin">
        <section class="head">
            <header>
                <a href="./index.html">
                    <h1>Zensho Vocadri!</h1>
                </a>
            </header>

            <h1 class="sub-title">実力テスト</h1>
        </section>

        <div class="setup-container" id="setup">
            <label style="flex-direction: row; justify-content: space-between; align-items: center">
                <div class="group-title">出題範囲:</div>
                <select id="range-select">
                    <option value="1">3級</option>
                    <option value="2">2級</option>
                    <option value="3">1級</option>
                </select>
            </label>

            <button id="startBtn">スタート</button>
            <button id="rank">ランキングを見る</button>
        </div>
    </section>

    <div class="card-container" id="cardSection">
        <button class="back-button" id="backBtn">← 設定に戻る</button>
        <div class="card" id="card">
            <div class="card-text">
                <h2 id="wordText"></h2>
            </div>
            <div class="choices">
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
            </div>
        </div>
        <div class="show-number" id="showNumber"></div>
    </div>

    <section class="typing-display">
        <!-- タイピング画面 -->
    </section>

    <!-- ENDING -->
    <section class="display">
        <div class="select-destiny">
            <button class="destiny-button">トップに戻る</button>
        </div>
        <div class="result"></div>
        <div id="table-container">
            <div class="table"></div>
        </div>
    </section>

    <div class="pop-overlay" onclick="closePopUp();"></div>
    <div class="pop-up">
        <h2 id="pop-word">Word</h2>
        <p id="pop-mean">意味耳耳</p>
    </div>
</body>

</html>
