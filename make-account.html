<head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./icons/favicon.ico" id="favicon" />

<body>
    <section class="head">
        <header>
            <a href="./index.html" id="toTop">
                <h1>Zensho Vocadri!</h1>

        <div class="display">
            <h2>アカウント新規作成</h2>
            <div class="input">

                <input type="text" id="user-name" />
                <span>パスワード</span>
                <input type="text" pattern="[A-Za-z0-9]*" inputmode="latin" id="password" />
            </div>

            <div class="decision">
                <span id="decision-button">決定</span>
            </div>
        </div>

        <div class="during">
            <div id="back"></div>

            <svg width="60" height="60" viewBox="-60 -60 120 120">
                <circle r="50" />
            </svg>
        </div>
    </section>
    <div class="none"></div>
